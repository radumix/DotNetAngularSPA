  <mat-toolbar color="primary">
  &nbsp;
    <span>Example of the simple SPA with .Net 6 on the
        backend, and Angular front-end.</span>
    <span class="example-spacer"></span>
  </mat-toolbar>

<div class="wrapper">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Convert characters to base64 format.</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Input the character</mat-label>
                <input matInput [(ngModel)]="inputTextModel">
              </mat-form-field>
          </mat-card-content>
        <mat-card-actions>
          <button type="button" color="accent" (click)="addStr()" mat-raised-button>Convert</button>
        </mat-card-actions>
      </mat-card>


<br>
      
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="encoded">
    <th mat-header-cell *matHeaderCellDef> Results </th>
    <td mat-cell *matCellDef="let element"> {{element.encoded}} </td>
  </ng-container>

  
 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
